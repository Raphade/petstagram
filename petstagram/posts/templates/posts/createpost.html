{% extends "posts/base.html" %}

{% block content %}
    <div class="content-section">
        <h2>Create a New Post</h2>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {% if user.is_authenticated %}
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="date" name="date" readonly>
                        </div>
                        <div class="col-md-6">
                            <input type="time" class="form-control" id="time" name="time" readonly>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="media" class="form-label">Media:</label>
                    <input type="file" class="form-control" id="media" name="media" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            {% else %}
                <p>You need to be logged in to create a new post.</p>
                <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </form>
    </div>

    <script>
        // Set current date and time for the date and time fields
        document.addEventListener("DOMContentLoaded", function() {
            var currentDate = new Date().toISOString().split("T")[0];
            var currentTime = new Date().toLocaleTimeString("en-US", { hour12: false });
            document.getElementById("date").value = currentDate;
            document.getElementById("time").value = currentTime;
        });
    </script>
{% endblock content %}
